<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col">
            <div th:insert="@{/fragments/header} :: header"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div th:insert="@{/fragments/nav} :: nav"></div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <form method="post" th:object="${user}">
                <div class="form-group">
                    <label th:for="${#ids.next('userName')}">Username</label>
                    <input type="text" class="form-control" th:field="*{userName}">
                    <small class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></small>
                </div>
                <div class="form-group">
                    <label th:for="${#ids.next('email')}">Email address</label>
                    <input type="text" class="form-control" th:field="*{email}">
                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="form-group">
                    <label th:for="${#ids.next('password')}">Password</label>
                    <input type="password" class="form-control" th:field="*{password}">
                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
